<div class="row blog-grid large">
    <div class="col-sm-10 col-sm-offset-1 blog-post">
        <h1 class="page-title no-margin">{{post.title.rendered}}</h1>
        <p class="date margin-bottom-15">{{post.date | date:"d MMMM yyyy"}}</p>
        <div ng-bind-html="post.content.rendered | sanitize" class="margin-bottom-15">
        </div>
    </div>
</div>
<div class="row margin-bottom-15">
    <div class="col-sm-10 col-sm-offset-1">
        <a ng-href="blog" class="read-more">See other posts</a>
    </div>
</div>
